<!-- bg-hcs-mesh.svg  |  2000x1400  |  Colores marca HCS -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2000 1400" width="2000" height="1400">
  <defs>
    <linearGradient id="shade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0C0F14"/>
      <stop offset="1" stop-color="#0A0C10"/>
    </linearGradient>
    <radialGradient id="g1" cx="0.2" cy="0.25" r="0.35">
      <stop offset="0" stop-color="#035F8E" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#035F8E" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g2" cx="0.82" cy="0.28" r="0.40">
      <stop offset="0" stop-color="#01395B" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#01395B" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="g3" cx="0.50" cy="0.95" r="0.45">
      <stop offset="0" stop-color="#BFA14A" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#BFA14A" stop-opacity="0"/>
    </radialGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" result="n"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.05"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="2000" height="1400" fill="url(#shade)"/>
  <rect width="2000" height="1400" fill="url(#g1)"/>
  <rect width="2000" height="1400" fill="url(#g2)"/>
  <rect width="2000" height="1400" fill="url(#g3)"/>
  <rect width="2000" height="1400" filter="url(#grain)"/>
</svg>
